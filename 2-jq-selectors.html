<body>
    <h1>jQuery Selectors</h1>

    <p>Paragraph 1 outside div.</p>
    <p>Paragraph 2 outside div</p>

    <!-- First Division -->
    <div id="div1">
        <p class="para">This is paragraph 1 outside div tag</p>
        <p class="para">This is paragraph 2 outside div tag</p>
        <p id="p2">This is paragraph 2</p>
    </div>

    <!-- Second Division  -->
    <div id="div2">
        <p class="para">This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </div>

    <!-- Third Division  -->
     <div class="div3">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
     </div>


    <!-- Click Here Button  -->
    <button onclick="func1()">Click Here</button>
